<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON-RPC Client</title>
</head>
<body>
    <h1>JSON-RPC Client</h1>
    <button id="callRpc">Call RPC</button>
    <p id="result"></p>

    <script>
        document.getElementById('callRpc').addEventListener('click', () => {
            const rpcRequest = {
                jsonrpc: "2.0",
                method: "add",
                params: [1, 2, 3],
                id: 1
            };

            fetch('http://localhost:3000/rpc', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(rpcRequest)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = 'Result: ' + data.result;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
